<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>NaBank</title>
</head>

<body>
  <!-- Navbar -->
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom p-5 bg-light">
    <a href="./index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"><img src="./images/moneybird-logo.svg" alt="Logo NaBank">NaBank</a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-dark">Para você</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Para o seu negócio</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Perguntas</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-success me-2"><a href="./login.html">Login</a></button>
      <button type="button" class="btn btn-success text-white"><a href="./cadastro.html">Quero ser NaBank</a>
      </button>
    </div>
  </header>

  <!-- Login Page -->
  <section class="text-center">
    <form class="container form-signin">
      <h1 class="h3 mb-5 fw-normal">Faça seu login</h1>

      <div class="form-floating">
        <input type="email" class="form-control mb-2" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Senha</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar meu usuário
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-success" type="submit">Continuar</button>
      <div class="links d-flex flex-column mt-4 ">
        <a href="#" class="links-login">Esqueci minha senha ></a>
        <a href="./cadastro.html" class="links-login"> Ainda não sou cliente ></a>
      </div>
    </form>
  </section>


  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">© 2022 Na Pagamentos S.A - Instituição de Pagamento.</span>
    </div>
  </footer>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>

</html>
