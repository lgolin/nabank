    <div class="container registration-form" style="max-width: 400px;">
        <form style="margin-top: 180px;">
            <div class="form-group mb-3">

                <small style="margin-right: 15px;padding-left: 12px;"><strong>Nome Completo</strong></small>
                <input class="form-control item mb-3" type="text" id="name" placeholder="Nome Completo" style="border-radius: 20px;border-width: 1px;">

                <small style="margin-right: 15px;padding-left: 12px;"><strong>Email</strong></small>
                <input class="form-control item mb-3" type="email" id="email" placeholder="email@email.com" style="border-radius: 20px;border-width: 1px;">
                <small style="margin-right: 15px;padding-left: 12px;"><strong>Senha</strong></small>
                <input class="form-control item mb-3" type="password" id="password" placeholder="***************" style="border-radius: 20px;border-width: 1px;">

                <small style="margin-right: 15px;padding-left: 12px;"><strong>Confirme sua senha</strong></small>
                <input class="form-control item" type="password" id="password" placeholder="***************" style="border-radius: 20px;border-width: 1px;">
            </div>

            <div class="form-group mb-3"><button class="btn btn-success d-block create-account w-100" type="button">Criar sua conta</button></div>
